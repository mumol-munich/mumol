{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  
  <!-- MDB -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'ext/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'ext/mdb.min.css' %}" rel="stylesheet">
  <link href="{% static 'ext/style.css' %}" rel="stylesheet">
  <!-- MDBootstrap Datatables  -->
  <link href="{% static 'ext/datatables2.min.css' %}" rel="stylesheet">
  <!-- select2 -->
  <link href="{% static 'ext/select2.min.css' %}" rel="stylesheet" />
  <!-- DataTables Select CSS -->
  <link href="{% static 'ext/datatables-select2.min.css' %}" rel="stylesheet">
  
  <!-- DATATABLES buttons -->
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css">
  
  
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'ext/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'ext/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'ext/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'ext/mdb.min.js' %}"></script>
  <!-- MDBootstrap Datatables  -->
  <script type="text/javascript" src="{% static 'ext/datatables2.min.js' %}"></script>
  <!-- select2 -->
  <script src="{% static 'ext/select2.min.js' %}"></script>
  <!-- handlebars -->
  <script src="{% static 'ext/handlebars.js' %}"></script>
  <!-- DataTables Select JS -->
  <script src="{% static 'ext/datatables-select2.min.js' %}" type="text/javascript"></script>
  
  
  <!-- DATATABLES buttons -->
  <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.html5.min.js"></script>
  
  
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'ui_new/ui_new.css' %}">
  <script type="text/javascript" src="{% static 'ui_new/ui_new.js' %}"></script>

  <title>{% block title %}{% endblock %}</title>

  
</head>
<body class="d-flex flex-column min-vh-100">
<!-- <body> -->


    <!-- Navbar -->
    {% include "ui_new/navbar.html" %}
    

    <div class="mt-5 p-5 wrapper flex-grow-1">
    <!-- <div class="container-fluid mt-5 p-5 wrapper flex-grow-1"> -->
    <!-- <div class="mt-5 p-5"> -->
        {% block body %}
        {% endblock %}    
    </div>

    <!-- footer -->
    {% include "ui_new/footer.html" %}

  <script type="text/javascript">
    // $(window).on("load", function(){
    $(document).ready(function(){

        // color change
        AddCustomColorClass();
        // messages fade
        // FadeoutMessages();
        // current navigation tab
        SwitchCurrentActive();

        // clear localstorage
        if(window.location.pathname.indexOf("genes/specifications/add") == -1) {
            localStorage.removeItem("gene_specs");  
        }
        if(window.location.pathname.indexOf("chipsets/specifications/add") == -1) {
            localStorage.removeItem("chipset_specs");  
        }

        SetLatestProject("{{project_pk}}", "{{user.pk}}");

        
    });
  </script>
</body>
</html>
