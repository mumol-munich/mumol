<form method="post" class="text-center" action="{% url 'patients_add_remove' project_pk %}">
    
    {% csrf_token %}
    <!-- Central Modal Small -->
    <div class="modal fade" id="remove_patients" tabindex="-1" role="dialog" aria-labelledby="remove_patients_label" aria-hidden="true">

        <!-- Change class .modal-sm to change the size of the modal -->
        <div class="modal-dialog" role="document">


            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-title w-100" id="remove_patients_label">Delete selected <strong><span id="custom_selected_patients_count_span"></span> patient(s)</strong> associated with current project</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center justify-content-center">

                        <div>
                            <p>Are you sure?</p>
                        </div>

                        <div>
                            
                            <input type="hidden" name="access_type" value="remove">
                            <input type="hidden" class="return_page" name="return_page" value="">
                            <input type="hidden" name="projectid_pks" id="projectid_pks" value=""/>
                        </div>
                        
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="Yes" falsevalue="no" class="form-check-input" id="force_delete" name="force_delete"/>
                        <label for="force_delete" class="form-check-label red-text">Force delete all associated data</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn custom-button-color2 btn-sm" data-dismiss="modal" id="custom_patient_cancel_button">Cancel</button>
                        <button type="submit" class="btn custom-button-color1 btn-sm">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Central Modal Small -->
