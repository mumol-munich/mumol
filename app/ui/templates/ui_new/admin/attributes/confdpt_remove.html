<form method="post" class="text-center" action="{% url 'admin_attributes_confdpt_add_remove' chipsetspec.pk %}">
    
    {% csrf_token %}
    <!-- Central Modal Small -->
    <div class="modal fade" id="remove_confdpt" tabindex="-1" role="dialog" aria-labelledby="remove_confdpt_label" aria-hidden="true">

        <!-- Change class .modal-sm to change the size of the modal -->
        <div class="modal-dialog" role="document">


            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-title w-100" id="remove_confdpt_label">Delete selected <strong><span id="custom_selected_confdpt_count_span"></span> specification datapoint(s)</strong></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center justify-content-center">

                        <p>Are you sure?</p>


                        <div>
                            <input type="hidden" name="access_type" value="remove">
                            <input type="hidden" class="return_page" name="return_page" value="">
                            <input type="hidden" name="confdpt_pks" id="confdpt_pks" value=""/>
                        </div>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="Yes" falsevalue="no" class="form-check-input" id="force_delete" name="force_delete"/>
                        <label for="force_delete" class="form-check-label red-text">Force delete all associated data</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn custom-button-color2 btn-sm" data-dismiss="modal" id="custom_confdpt_cancel_button">Cancel</button>
                        <button type="submit" class="btn custom-button-color1 btn-sm">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Central Modal Small -->
