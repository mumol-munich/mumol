<div class="card">
    <div class="card-header d-flex">
        <div>
            Datapoint Types
        </div>
        <div class="ml-auto">
            <input type="checkbox" class="custom-control-input custom-rcmd-switch" id="custom_datapointtype_rcmd_switch" disabled>
            <label class="custom-control-label" for="custom_datapointtype_rcmd_switch">Recommended</label>
        </div>
    </div>
    <div class="card-body">
        <div class="d-flex flex-column justify-content-start align-items-stretch">
            <div id="custom_datapointtype_span">
                {% for dpt in datapointtypes %}
                    <!-- <span class="badge bg-primary">{{dpt}}</span> -->
                    <span class="badge custom-dpt-add-btn custom-button-color1 m-1 p-2" data-dpt_pk="{{dpt.pk}}" data-options="{{dpt.options}}" data-toggle="tooltip" title="{{dpt.helptext}}" data-dpt_rcmds="{{dpt.rcmd_methods__id}}" style="cursor: pointer;">{{dpt.name}}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-link btn-block" data-toggle="modal" data-target="#add_datapointtype"><i class="fas fa-plus"></i> New Datapoint</button>
    </div>
</div>
