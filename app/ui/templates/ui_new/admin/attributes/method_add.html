{% load crispy_forms_tags %}

<form method="post" class="text-center" action="{% url 'admin_attributes_method_add_remove' %}">
    
    {% csrf_token %}
    <!-- Central Modal Small -->
    <div class="modal fade" id="add_method" tabindex="-1" role="dialog" aria-labelledby="add_method_label" aria-hidden="true">

        <!-- Change class .modal-sm to change the size of the modal -->
        <div class="modal-dialog modal-sm" role="document">


            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-title w-100" id="add_method_label">Add analysis method</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center justify-content-center">

                        <div class="text-left font-weight-bolder md-form">
                            {{ formmethod | crispy }}
                        </div>

                        <div>
                            <input type="hidden" name="access_type" value="add">
                            <input type="hidden" class="return_page" name="return_page" value="">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn custom-button-color2 btn-sm" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn custom-button-color1 btn-sm">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Central Modal Small -->

<script type="text/javascript">
    $('#add_method').on('shown.bs.modal', function() {
      $('#id_name_method').focus();
    })
</script>
