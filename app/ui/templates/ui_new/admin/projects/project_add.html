{% load crispy_forms_tags %}

<form method="post" class="text-center" action="{% url 'projects_add_remove' %}">
    
    {% csrf_token %}
    <!-- Central Modal Small -->
    <div class="modal fade" id="add_project" tabindex="-1" role="dialog" aria-labelledby="add_project_label" aria-hidden="true">

        <!-- Change class .modal-sm to change the size of the modal -->
        <div class="modal-dialog" role="document">


            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-title w-100" id="add_project_label">Add Project</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center justify-content-center">

                        <div class="text-left font-weight-bolder w-75">
                            <div class="md-form">
                                {{ formproject.name | as_crispy_field }}
                            </div>
                            {{ formproject.users | as_crispy_field }}
                        </div>

                        <div>
                            <input type="hidden" name="access_type" value="add">
                            <input type="hidden" class="return_page" name="return_page" value="">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn custom-button-color2 btn-sm" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn custom-button-color1 btn-sm">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Central Modal Small -->

<script type="text/javascript">
$(document).ready(function(){
    $('#add_project').on('shown.bs.modal', function() {
        $('#id_name').focus();
    })

    // select2
    // $("#id_users").prepend('<option disabled></option>');
    $("#id_users").select2({
        width: "100%",
        placeholder: "Select Users",
        allowClear: true,
        closeOnSelect: false
    });
});


</script>
