<form method="post" class="text-center" action="{% url 'projects_add_remove' %}">
    
    {% csrf_token %}
    <!-- Central Modal Small -->
    <div class="modal fade" id="remove_project" tabindex="-1" role="dialog" aria-labelledby="remove_project_label" aria-hidden="true">

        <!-- Change class .modal-sm to change the size of the modal -->
        <div class="modal-dialog" role="document">


            <div class="modal-content">
                <div class="modal-header text-left">
                    <!-- <h4 class="modal-title w-100" id="remove_project_label"><strong>Delete project <span id="custom_delete_project_name"></span></strong></h4> -->
                    <h4 class="modal-title w-100" id="remove_project_label">Delete project <strong>{{project.name}}</strong></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center justify-content-center">

                        <p>Are you sure?</p>


                        <div>
                            <input type="hidden" name="access_type" value="remove">
                            <input type="hidden" class="return_page" name="return_page" value="">
                            <!-- <input type="hidden" name="project_pks" id="project_pks" value=""/> -->
                            <input type="hidden" name="project_pks" id="project_pks" value="{{project.pk}}"/>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn custom-button-color2 btn-sm" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn custom-button-color1 btn-sm">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Central Modal Small -->
